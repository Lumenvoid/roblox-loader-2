name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm init -y
      - run: npm install electron electron-builder

      - run: npx electron-builder --win --x64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: exe
          path: dist/*.exe
