name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm init -y
      - run: npm install electron electron-builder

      - name: Create main.js
        run: |
          echo const {app,BrowserWindow}=require("electron");>main.js
          echo function createWindow(){const win=new BrowserWindow({width:900,height:600});win.loadFile("index.html");}>>main.js
          echo app.whenReady().then(createWindow);>>main.js

      - run: npx electron-builder --win

      - uses: actions/upload-artifact@v4
        with:
          name: exe
          path: dist/*.exe
