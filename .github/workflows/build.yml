name: Build Windows EXE

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create package.json
        shell: powershell
        run: |
          $json = @'
{
  "name": "roblox-loader",
  "version": "1.0.0",
  "main": "main.js",
  "build": {
    "appId": "com.loader.roblox",
    "win": {
      "target": "portable"
    }
  }
}
'@
          $json | Out-File -FilePath package.json -Encoding utf8

      - name: Install dependencies
        run: npm install electron --save-dev electron-builder --save-dev

      - name: Create main.js
        shell: powershell
        run: |
          $code = @'
const { app, BrowserWindow } = require("electron");

function createWindow() {
  const win = new BrowserWindow({
    width: 900,
    height: 600
  });

  win.loadFile("index.html");
}

app.whenReady().then(createWindow);
'@
          $code | Out-File -FilePath main.js -Encoding utf8

      - name: Create index.html
        shell: powershell
        run: |
          $html = @'
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Roblox Loader</title>
  </head>
  <body>
    <h1>Hello from Roblox Loader!</h1>
  </body>
</html>
'@
          $html | Out-File -FilePath index.html -Encoding utf8

      - name: Build EXE
        run: npx electron-builder --win

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: dist/*.exe
